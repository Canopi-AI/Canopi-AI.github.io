<div class="section">
  <div class="section-content">
    <h1 class="section-title">
      {% for item in include.data.title %} {{ item }} <br />
      {% endfor %}
    </h1>
    <div class="section-text">
      {% for item in include.data.content %}
      <p>{{ item }}</p>
      {% endfor %}
    </div>
    {% if include.data.button %}
      <a href="{{ include.data.button.link }}" class="section-button">
        {{ include.data.button.text }}
      </a>
    {% endif %}
  </div>
  {% if include.data.image %}
    <div class="section-image-container">
        <img src="{{ include.data.image }}" class="section-image" />
    </div>
  {% endif %}
</div>
