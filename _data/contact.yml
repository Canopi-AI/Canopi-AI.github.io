direct:
  title:
    - Nous écrire directement
  content:
    - Une question, une remarque, ou simplement envie d’échanger avec nous ?
    - "Écrivez-nous à : <a href='mailto:canopi.team@gmail.com'>canopi.team@gmail.com</a>"